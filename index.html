<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Javascript-UsingTempData-Start</title>
  </head>
  <body class="d-flex center">
    <div class="container">
		<h2>Input Category Form</h2>
		<form id="categoryForm">
		  <!-- First Input Category Section -->
		  <div class="form-group">
			<label for="category1">Category 1:</label>
			<select class="form-control" id="category1" name="category1">
			  <option value="">Select a category</option>
			  <option value="A">Category A</option>
			  <option value="B">Category B</option>
			  <option value="C">Category C</option>
			</select>
		  </div>
	
		  <!-- Second Input Category Section -->
		  <div class="form-group mb-3">
			<label for="category2">Category 2:</label>
			<select class="form-control" id="category2" name="category2">
			  <option value="">Select a category</option>
			</select>
		  </div>
	
		  <!-- Add Button -->
		  <button type="submit" class="btn btn-primary" id="addButton">Add</button>
		</form>
	
		<!-- Output Section -->
		<div id="output">
		  <h4>Output:</h4>
		  <div class="box">

		  </div>
		</div>
	  </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
